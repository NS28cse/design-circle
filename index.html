<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計サークル</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="hero">
        <div class="circuit-overlay"></div>
        <h1 class="hero-title">設計サークル</h1>
        <p class="hero-subtitle"></p>
        
        <div class="hero-nav">
            <a href="#join" class="hero-button primary-button">
                <span class="button-text">入部はこちら</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#about" class="hero-button secondary-button">
                <span class="button-text">活動方針</span>
                <i class="fas fa-book-open"></i>
            </a>
        </div>
    </header>

    <main>
        <section id="join" class="section">
            <h2>入部案内</h2>
            <div class="join-container">
                <div class="join-info">
                    <h3>募集要項</h3>
                    <ul>
                        <li>対象：全学年</li>
                        <li>経験：不問（初心者歓迎）</li>
                        <li>活動日：平日</li>
                    </ul>
                    <a href="https://forms.office.com/r/HzCWJd7wec" class="join-button" target="_blank" rel="noopener noreferrer">
                        <span>入部申し込み</span>
                        <i class="fas fa-paper-plane"></i>
                    </a>
                </div>
            </div>
        </section>

        <section id="about" class="section">
            <h2></h2>
            <div class="content-wrapper">
                <div class="about-policy">
                    <h3>活動方針</h3>
                    <p></p>
               
                </div>
                <div class="about-grid">
                </div>
            </div>
        </section>

        <section id="schedule" class="section">
            <h2></h2>
            <div class="schedule-grid">
                <div class="schedule-item">
                    <h3>平日</h3>
                    <!-- ここに活動予定の内容を追加 -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
